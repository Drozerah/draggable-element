<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="element_1 draggable noselect">
        <div>Draggable Element 1</div>
        <span class="material-icons dragIndicator">drag_indicator</span>
    </div>

    <div class="element_2 draggable noselect">
        <div>Draggable Element 2</div>
        <span class="material-icons dragIndicator">drag_indicator</span>
    </div>

    <div class="element_3 draggable noselect">
        <div>Draggable Element 3</div>
        <span class="material-icons dragIndicator">drag_indicator</span>
    </div>

    <div class="element_4 draggable noselect">
        <div>Draggable Element 4</div>
        <span class="material-icons dragIndicator">drag_indicator</span>
    </div>
    <script src="index.js"></script>
    <script type="module">
        import Draggable from './draggable.js'
        new Draggable(document.querySelector('.element_2')).init()
        new Draggable(document.querySelector('.element_3')).init()
        new Draggable(document.querySelector('.element_4'))
        .init()
        .startAt({ x: 350, y: 350 })
    </script>
</body>
</html>
